<DIV id=u18 class="u18" >
<DIV id=u18_rtf><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">在马累应该是最好的酒店了，环境很干净，装修很现代化，楼上还有泳池，健身房，酒店会派车来机场接送机的，很方便的，他们知道航班的起飞降落时间，如果旅游预算多点，一定在会选这里，价格是有点高了，不过在马尔代夫，想要像国内4，5星级的酒店只有这家了。</span></p><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">&nbsp;</span></p><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">酒店无论是硬件还是软件都非常不错，工作人员服务周到，房间干净整洁，可惜只睡了三个小时，不过优质的服务，让我及时得到了休息，让我在第二天能够在近两个小时的陆飞和快艇的颠簸中，没有晕翻。总之如果下次到马尔代夫，需要中转，这里依然会是我的选择。</span></p></DIV></DIV>
