<DIV id=u20_rtf><p style="text-align:left;"><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#FE9460;">简介</span></p></DIV></DIV>
<DIV id=u21 class="u21" >
<DIV id=u21_rtf><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">地址：Ameer Ahmed Magu，Male，20096 区域：位于马累的北马累环礁附近</span></p><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">&nbsp;</span></p><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">此城市中心宾馆位于马累，靠近独立广场、星期五清真寺和Rasmee Dhandu 体育场。</span></p><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">酒店特色。</span></p><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">此马累酒店有酒吧/休息区。酒店职员可以安排礼宾服务、旅游帮助和货币兑换。附加设施或服务包括会讲多种语言的服务员、礼品店/报摊和洗衣机。</span></p><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">客房。 </span></p><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">电视带收费有线/卫星电视频道和收费电影。客房提供免费报纸、室内保险箱和直拨电话（带语音留言）。客房提供冰箱和咖啡/茶壶。浴室提供浴衣和吹风机。附加设施或服务包括迷你吧、空调和书桌。</span></p></DIV></DIV>
