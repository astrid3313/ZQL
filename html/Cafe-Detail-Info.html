<DIV id=u18_rtf><p style="text-align:left;"><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#FE9460;">简介</span></p></DIV></DIV>
<DIV id=u19 class="u19" >
<DIV id=u19_rtf><p style="text-align:left;line-height:20px;"><span style="font-family:Heiti SC;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">马尔代夫的海底餐厅位于希尔顿度假酒店（the Conrad Maldives Rangali Island），在海平面以下6米处。外层是透明的有机玻璃，可容纳12人同时就餐。餐厅只提供午餐和晚餐，从早上11点到午夜。 这家别具一格的餐厅名为“伊特哈(Ithaa Undersea Restaurant )”，当地语意思为“珍珠”，其四壁完全由玻璃制成，位于温暖的印度洋水下5米处。餐厅被颜色艳丽的珊瑚暗礁环抱着，各种海洋生物在珊瑚礁间穿梭往来。该餐厅的设计者为一家新西兰公司，他们用抗水压、透明的丙稀酸脂材料为餐厅制作了四壁和屋顶。</span></p></DIV></DIV>
